name: CD Pipeline Template

on:
  workflow_call:
    inputs:
      ENV: 
        type: string
      WEBAPP_NAME:
        required: true
        type: string  
      RELEASE_ARTIFACT:
        type: string
      RUN_ID:
        type: string
    secrets:
      token:
        required: true

jobs:
  DotNet_Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Download The Release Artifact
      uses: dawidd6/action-download-artifact@v2
      id: download
      with:
        run_id: ${{ inputs.RUN_ID }}
        name: ${{ inputs.RELEASE_ARTIFACT }}
        path: /tmp

    - name: Deploy
      run: echo "Deploying to Lambda using Pulumi Scripts " ${{steps.download.outputs.download-path}}
    - name: List available pulumi stacks
      working-directory: "./infra"
      run: pulumi stack ls
      env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    - name: List available pulumi stacks
      working-directory: "./infra"
      run: pulumi config set RELEASE_ARTIFACT ${{ steps.download.outputs.download-path }}
      env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    - name: lambda pulumi stack deploy
      uses: pulumi/actions@v4
      with:
          command: up
          work-dir: "./infra"
          stack-name: dotnet/webinfracd
          upsert: true
      env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

